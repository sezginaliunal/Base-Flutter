name: test_project

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: any
  # State
  get: any
  # Local Db
  hive: any
  hive_flutter: any
  # Utils
  kartal: any
  # Network
  connectivity_plus: any
  # Serializer
  json_annotation: any

dev_dependencies:
  build_runner: any
  flutter_lints: any
  hive_generator: any
  json_serializable: any

  flutter_test:
    sdk: flutter
  very_good_analysis: any
  test: ^1.25.15

flutter:
  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Regular.ttf
        - asset: assets/fonts/Kanit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Kanit-Italic.ttf
          style: italic
  uses-material-design: true
